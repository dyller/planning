<div cdkDropListGroup class="start">

  <div  class="example-container" *ngFor="let t of test">
    <div class="example-list">
  <h2>{{t.name}}</h2>

  <div
    cdkDropList
    [cdkDropListData]="t.task"
    class="example-list"
    (cdkDropListDropped)="drop($event)">
    <div class="example-box" *ngFor="let item of t.task" cdkDrag>{{item.title}}</div>
    <div class="example-box" >
      <form >
        <mat-form-field class="example-full-width" >
          <mat-label>New task</mat-label>
          <input  matInput    #txtVal (keydown.enter)="saveTask($event,t.name)" >
        </mat-form-field>
      </form>
    </div>
  </div>
    </div>
</div>

  <div class="example-container">
    <form >
      <mat-form-field class="example-full-width" >
        <mat-label>New title</mat-label>
        <input  matInput    #txtVal (keydown.enter)="newRow($event)" >
      </mat-form-field>
    </form>
</div>
</div>
