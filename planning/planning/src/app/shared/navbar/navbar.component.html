<mat-toolbar color=#000000 id="navbar" class="sticky">
  <div *ngIf="!currentUser" class="example-button-row">
    <button mat-flat-button routerLink="/user/new">Sign-Up</button>
  </div>
  <div *ngIf="currentUser" class="example-button-row">
    <button mat-flat-button (click)="logout()">{{currentUser.userName}}</button>
  </div>
  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

</mat-toolbar>
<!-- Side navigation -->
<div class="sidenav">
  <a routerLink="/tasks">Task</a>
  <a href="#">Services</a>
  <a href="#">Clients</a>
  <a href="#">Contact</a>
</div>
